<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title> Physics </title>
</head>

<body onload="setup()">
  <div class="params-holder">
    <div class="param">
      <div class="text"> Длина волны (нм)</div>
      <input size="4" type="number" step="any" id="lambda" class="input" />
    </div>
    <div class="param">
      <div class="text"> Показатель преломления</div>
      <input size="4" type="number" step="any" id="n" class="input" />
    </div>
    <div class="param">
      <div class="text"> Расстояние между щелями (мм)</div>
      <input size="4" type="number" step="any" id="d" class="input" />
    </div>
    <div class="param">
      <div class="text"> Расстояние до экрана (м)</div>
      <input size="4" type="number" step="any" id="L" class="input" />
    </div>
    <div class="param">
      <button class="button" id="run" onclick="run()">
        Построить график
      </button>
    </div>
  </div>

  <div class="canvas-holder">
    <canvas id="canvas" />
  </div>

  <div class="footer">
    <div class="heading"> <b> Источники информации </b> </div>
    <ul>
      <li> Презентация к десятой лекции, 13-ый слайд (<a href="https://study.physics.itmo.ru/pluginfile.php/39116/mod_resource/content/1/Lec2_10.%20Interference_1.pdf">ссылка</a>)
      </li>
      <li> Wikipedia (<a href="https://ru.wikipedia.org/wiki/%D0%9E%D0%BF%D1%8B%D1%82_%D0%AE%D0%BD%D0%B3%D0%B0#:~:text=%D0%9E%D0%BF%D1%8B%D1%82%20%D0%AE%D0%BD%D0%B3%D0%B0%20(%D1%8D%D0%BA%D1%81%D0%BF%D0%B5%D1%80%D0%B8%D0%BC%D0%B5%D0%BD%D1%82%20%D0%BD%D0%B0%20%D0%B4%D0%B2%D1%83%D1%85,%D0%B4%D0%BE%D0%BA%D0%B0%D0%B7%D0%B0%D1%82%D0%B5%D0%BB%D1%8C%D1%81%D1%82%D0%B2%D0%BE%D0%BC%20%D1%81%D0%BF%D1%80%D0%B0%D0%B2%D0%B5%D0%B4%D0%BB%D0%B8%D0%B2%D0%BE%D1%81%D1%82%D0%B8%20%D0%B2%D0%BE%D0%BB%D0%BD%D0%BE%D0%B2%D0%BE%D0%B9%20%D1%82%D0%B5%D0%BE%D1%80%D0%B8%D0%B8%20%D1%81%D0%B2%D0%B5%D1%82%D0%B0.">ссылка</a>)
      </li>
    </ul>

    Исходный код доступ на <a href="https://github.com/3450a42e848dac51d24b44dc8cfb360b/08">github</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/3.0.1/chartjs-plugin-annotation.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
